$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
replaces: 'niklan:alert'
name: Alert
status: experimental
group: molecules
props:
  type: object
  required:
    - type
  properties:
    type:
      title: Type
      type: string
      enum:
        - note
        - tip
        - important
        - warning
        - caution
slots:
  heading:
    title: Heading
  content:
    title: Content
    required: true
