$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Input
status: experimental
group: atoms
props:
  type: object
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Wrapper attributes
    input_attributes:
      type: Drupal\Core\Template\Attribute
      title: Input attributes
    variant:
      title: Variant
      type: string
      enum:
        - plain
        - outlined
        - soft
        - solid
      default: plain
    color:
      title: Color
      type: string
      enum:
        - primary
        - secondary
        - tertiary
        - danger
      default: primary
    size:
      title: Size
      type: string
      enum:
        - sm
        - md
        - lg
      default: md
    full_width:
      title: Full width
      type: boolean
