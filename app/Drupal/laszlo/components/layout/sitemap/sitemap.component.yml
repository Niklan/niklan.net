$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Sitemap
status: experimental
group: layout
props:
  type: object
  properties:
    sitemap:
      type: array
      items:
        type: object
        properties:
          category:
            title: Category name
            type: string
          section:
            title: Section name
            type: string
          text:
            title: Link text
            type: string
          url:
            title: Link URL
            type: [string, object]
