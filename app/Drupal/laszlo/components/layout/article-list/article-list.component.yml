$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Article list
status: experimental
group: layout
props:
  type: object
  properties:
    heading:
      title: Heading
      type: ['null', array, string]
    items:
      title: Articles
      type: ['null', array]
    pager:
      title: Pager
      type: ['null', array]
    variant:
      title: List variant
      type: string
      enum:
        - card
        - preview
      default: card
