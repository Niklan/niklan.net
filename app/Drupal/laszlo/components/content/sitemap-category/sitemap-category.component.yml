$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Sitemap Category
status: experimental
group: layout
props:
  type: object
  required:
    - heading
    - sections
  properties:
    heading:
      title: Category heading
      type: string
    sections:
      title: Category sections
      type: array
      items:
        type: object
