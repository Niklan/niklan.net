niklan.about:
  path: '/about'
  defaults:
    _title: 'Niklan â€” freelance Drupal web-developer'
    _controller: '\Drupal\niklan\Controller\AboutController'
  requirements:
    _access: 'TRUE'

niklan.about.settings:
  path: '/admin/niklan/about'
  defaults:
    _title: 'About settings'
    _form: '\Drupal\niklan\Form\Settings\AboutSettingsForm'
  requirements:
    _permission: 'administer site configuration'

niklan.support:
  path: '/support'
  defaults:
    _title: 'Support'
    _controller: '\Drupal\niklan\Controller\SupportController'
  requirements:
    _access: 'TRUE'

niklan.support.settings:
  path: '/admin/niklan/support'
  defaults:
    _title: 'Support settings'
    _form: '\Drupal\niklan\Form\Settings\SupportSettingsForm'
  requirements:
    _permission: 'administer site configuration'

niklan.contact.settings:
  path: '/admin/niklan/contact'
  defaults:
    _title: 'Contact settings'
    _form: '\Drupal\niklan\Form\Settings\ContactSettingsForm'
  requirements:
    _permission: 'administer site configuration'

niklan.services.settings:
  path: '/admin/niklan/services'
  defaults:
    _title: 'Services settings'
    _form: '\Drupal\niklan\Form\Settings\ServicesSettingsForm'
  requirements:
    _permission: 'administer site configuration'

niklan.services:
  path: '/services'
  methods: [GET]
  defaults:
    _title: "Let's Work Together"
    _controller: '\Drupal\niklan\Controller\ServicesController'
  requirements:
    _access: 'TRUE'

niklan.comments:
  path: '/comments'
  defaults:
    _title: 'Comments'
    _controller: '\Drupal\niklan\Controller\CommentController::list'
  requirements:
    _permission: 'access comments'

niklan.admin:
  path: '/admin/niklan'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    _title: 'Niklan.net settings'
    link_id: 'niklan.admin'
  requirements:
    _permission: 'access administration pages'

niklan.admin_general:
  path: '/admin/niklan/general'
  defaults:
    link_id: 'niklan.admin_general'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'General settings'
  requirements:
    _permission: 'access administration pages'

niklan.blog_list:
  path: '/blog'
  defaults:
    _title: 'Blog posts'
    _controller: '\Drupal\niklan\Controller\BlogController::list'
  requirements:
    _permission: 'access content'

niklan.portfolio_list:
  path: '/portfolio'
  defaults:
    _title: 'Portfolio'
    _controller: '\Drupal\niklan\Controller\PortfolioController::list'
  requirements:
    _permission: 'access content'

niklan.search_page:
  path: '/search'
  defaults:
    _title: 'Search'
    _controller: '\Drupal\niklan\Controller\SearchController::page'
    _title_callback: '\Drupal\niklan\Controller\SearchController::pageTitle'
  requirements:
    _permission: 'access content'

niklan.tags:
  path: '/tags'
  methods: [GET]
  defaults:
    _title: 'Tags'
    _controller: '\Drupal\niklan\Controller\TagList'
  requirements:
    _permission: 'access content'

niklan.contact:
  path: '/contact'
  methods: [GET]
  defaults:
    _title: "Let's Talk"
    _controller: '\Drupal\niklan\Controller\ContactController'
  requirements:
    _permission: 'access content'
