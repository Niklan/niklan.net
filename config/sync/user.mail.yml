  subject: 'Replacement login information for [user:display-name] at [site:name]'
  body: "[user:name],\r\n\r\nНа [site:name] был сформирован запрос на сброс пароля для вашего аккаунта.\r\n\r\nСейчас вы можете войти, кликнув на эту ссылку или скопировав её в адресную строку браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nЭта ссылка только для одноразового входа. Она так же приведёт вас на страницу, где вы сможете изменить свой пароль. Ссылка будет действительна в течении одного дня и ничего не произойдёт, если вы ей не воспользуетесь.\r\n\r\n--  Команда [site:name]"
register_admin_created:
  subject: 'An administrator created an account for you at [site:name]'
  body: "[user:name],\r\n\r\nАдминистратор сайта [site:name] создал аккаунт для вас. Сейчас вы можете войти, кликнув на эту ссылку или скопировав её в адресную строку браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nЭта ссылка только для одноразового входа. Она так же приведёт вас на страницу, где вы сможете изменить свой пароль.\r\n\r\nПосле изменения своего пароля, вы в будущем сможете входить на [site:login-url] используя:\r\n\r\nИмя пользователя: [user:name]\r\nПароль: ваш пароль\r\n\r\n--  Команда [site:name]"
register_no_approval_required:
  subject: 'Account details for [user:display-name] at [site:name]'
  body: "[user:name],\r\n\r\nСпасибо за то, что зарегистрировались [site:name]. Вы можете войти на сайт, кликнув по этой ссылке или вставив ее в адресную строку вашего браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nДанная ссылка может быть использована для входа только один раз, и она переадресует вас на страницу, где вы сможете задать ваш пароль.\r\n\r\nПосле того, как вы зададите пароль, вы сможете входить на сайт на странице [site:login-url], используя:\r\n\r\nимя пользователя: [user:name]\r\nпароль: ваш пароль\r\n\r\n-- Администрация сайта  [site:name]"
register_pending_approval:
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
  body: 'Аккаунт [user:name] созданный на сайте [site:name] ожидает одобрения.'
register_pending_approval_admin:
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
  body: "[user:display-name] подал заявку на получение учётной записи.\r\n\r\n[user:edit-url]"
