  body: "[user:name],\r\n\r\nВаш аккаунт на [site:name] был активирован.\r\n\r\nСейчас вы можете войти, кликнув на эту ссылку или скопировав её в адресную строку браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nЭта ссылка только для одноразового входа. Она так же приведёт вас на страницу, где вы сможете изменить свой пароль.\r\n\r\nПосле изменения своего пароля, вы в будущем сможете входить на [site:login-url] используя:\r\n\r\nИмя пользователя: [user:name]\r\nПароль: ваш пароль\r\n\r\n--  Команда [site:name]"
status_blocked:
  subject: 'Account details for [user:display-name] at [site:name] (blocked)'
