configuration:
  email_subject:
    value: 'Account details for [user:display-name] at [site:name] (blocked)'
  email_body:
    content:
      value: |-
        <p>[user:display-name],</p>
        <p>Your account on <a href="[site:url]">[site:name]</a> has been blocked.</p>
  email_skip_sending:
    message: 'Notification disabled in settings'
