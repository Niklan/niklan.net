# Theme base information.
screenshot: screenshot.png
name: Mechanical
type: theme
base theme: glisseo
description: 'The 2020 theme v2.'
package: Glisseo
core_version_requirement: ^9 || ^10

libraries:
  - mechanical/global.style.generic
  - mechanical/global.style.elements
  - mechanical/global.style.components
  - mechanical/global.style.utilities
  - mechanical/navigation
  - mechanical/keyboard-focus

regions:
  sidebar_left: 'Sidebar left'
  content_top: Content Top
  content: Content
  sidebar_right: 'Sidebar right'
  footer: Footer

# Disable system libraries.
libraries-override:
  system/base: false
  core/picturefill: false
libraries-extend:
  sdc/niklan--code-block:
    - mechanical/component.javascript.prismjs
