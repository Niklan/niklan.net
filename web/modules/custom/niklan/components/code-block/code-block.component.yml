$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Code Block
description: The HTML element to display highlighted code.
libraryOverrides:
  dependencies:
    - core/drupal
    - core/once
    - niklan/prismjs
props:
  type: object
  properties:
    heading:
      type: string
      title: Heading
      description: The title for code block.
      examples:
        - src/Foo/Bar.php
        - Example code
    language:
      type: string
      title: The code language.
      description: The code block manually defined language.
      examples:
        - php
        - html
        - css
    highlighted_lines:
      type: string
      title: Highlighted lines
      description: >
        The array with lines to highlight separated by comma. For range
        highlight separate start and end range numbers by semicolon.
      examples:
        - '1,3,10'
        - '1,10:15,20,25:30'
slots:
  code:
    title: Code
    description: The code to display.
    examples:
      - <code>echo "Hello, world!";</code>
