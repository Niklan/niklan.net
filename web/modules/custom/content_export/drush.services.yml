services:
  content_export.commands:
    class: \Drupal\content_export\Commands\ContentExportCommands
    arguments: ['@content_export.exporter.content']
    tags:
      - { name: drush.command }

  content_export.exporter.content:
    class: Drupal\content_export\Exporter\ContentExporter
    arguments:
      - '@file_system'
